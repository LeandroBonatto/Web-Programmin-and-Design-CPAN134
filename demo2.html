<!DOCTYPE html>
<html>
    <head>
        <title> Common HTML Character Entity</title>
    </head>
    <body>
        <h1> Common HTML Character Entity</h1>
        <p>I &amp; my friend</p>
        <div>5 &lt; 7</div>
        <div>5 &gt; 3</div>
        <div> &copy; Humber College</div>
        <div>&reg;</div> 
        <div> &trade; </div>
        <div> 99 &cent;</div>
        <div> its going to be 10&deg;</div>
        <div> &plusmn;</div>
        <div> &lsquo; Live and Let live ! &rsquo;</div><!-- lsquo = left single quote and rsquo= right single quote-->
        <div> &ldquo; Live and let live ! &rdquo;</div><!-- ldquo = left double quote and rdquo= right double quote-->
        <div> Hello &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;  How are you !</div><!-- nbsp= non breaking space-->
