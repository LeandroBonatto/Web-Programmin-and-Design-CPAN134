<html>
    <head>


    </head>
    <body>
        <h1> Demo: for loop</h1>
        <script>
            for(var i=0;i<5;i++){
                document.write(i)
            }

            //while
            j=0;
            while(j<=5) {
                document.write("value of j :" +j);
                j++;

            }

            // do while
            k = 0;
            do{
                document.write("<br>value of k :" +k);
                k++;
                
            }while(k<=5);


        </script>

    </body>
</html>
