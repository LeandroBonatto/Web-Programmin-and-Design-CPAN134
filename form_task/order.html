<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order.html</title>
</head>
<body>
    <h1> Order Form</h1>
    <fieldset >
        <legend>Member information</legend>
        <form name ="registration" method="get" action="order.html">
            <table>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="email" name="fn" id="email"  maxlength="20" autofocus placeholder="Enter your email here"></td>
                </tr>
                <tr>   
                   <td><label for="first">First Name: </label></td>
                    <td><input type="text" id="first" name="ln"></td>
                </tr>
                <tr>   
                    <td><label for="last">Last Name: </label></td>
                     <td><input type="text" id="last" name="ln"></td>
                 </tr>
            </table>
    </fieldset>
    <fieldset >
        <legend>Credit Card Information</legend>
        <form name ="registration" method="get" action="a.html">
            <table>
                <tr>
                    <td><label for="cardtype">Card Type: </label></td>
                    <td><input type="text" name="cardtype" id="cardtype" list="cards"></td>
                    <datalist id="cards">
                        <option>Visa</option>
                        <option>MasterCard</option>
                    </datalist>
                </tr>
                <tr>   
                    <td><label for="credcard">Card Number: </label></td>
                    <td><input type="credcard" name="fn" id="credcard"  maxlength="16" placeholder="16 digits"></td>
                </tr>
                <tr>   
                    <td><label for="Expiration date:">Expiration date:</label></td>
                    <td><input type="month" name="month" id="month" min="2019-01" max="2022-12"></td>
                 </tr>
            </table>
    </fieldset>
    <fieldset>
        <legend>Submit Your Order</legend>
        <input type="button" value="Submit">
        <input type="button" value="Reset Fields">
    </fieldset>  

</body>
</html>
