<html>
    <head>
        <script type="text/javascript" src="jQuery.js"></script>
        <script>
            $("document").ready(function(){
                //this is where you write jQuery code.
                $("h2").html("Ronak")
                //document.getElementById("h2").innerHTML="Ronak"

                $("p").append("Today is monday");

                $("p").css("border","3px solid blue");

                $("#p1").css("background-color","lightgreen");

                $(".a").css("background-color","lightblue")




                
            });


        </script>
    </head> 
    <body>
        <h1> This is demo on Jquery</h1>
        <h2></h2>
        <p id="p1"> This is para 1</p>
        <p class="a"> This is para 2</p>
    </body>
</html>
