<html>
    <head>
        <style>
            #id1{
                width :300px;
                height:300px;
                border:2px solid black;
                background-color:white;
            }

        </style>
        <script type="text/javascript" src="jQuery.js"></script>
        <script>
            $("document").ready(function(){
                $("#id1").click(fun1)
                $("#id1").hover(fun2,fun3)

            });//end of ready
            function fun1(){
                $("#id1").css("background-color","lime")
            }
            function fun2(){
                $("#id1").css("background-color","pink")
            }
            function fun3(){
                $("#id1").css("background-color","white")
            }
        </script>
    </head>

    <body>
        <h1> Event Demo</h1>
        <div id ="id1" class="box"></div>
    </body>

</html>
