<!DOCTYPE html>
<html>
<head>
    <title>Element Fading</title>
    <script type="text/javascript" src="jQuery.js">    </script>    
    <script type="text/javascript">

       $("document").ready(function() {
        $("#slideup").click(fun1);
        $("#slidedown").click(fun2);
        $("#toggle").click(fun3);

        $("#fadein").click(fun4);
        $("#fadeout").click(fun5);
        $("#fadeto3").click(fun6);
        $("#fadeup").click(fun7);
         $("#pulse").click(fun8);
       
    }); //end of ready
    function fun1(){
        $("#theDiv").slideUp(1000);
    }
    function fun2(){
        $("#theDiv").slideDown(1000);
    }
    function fun3(){
        $("#theDiv").slideToggle(500);
    }
    function fun4(){
        $("#theDiv").fadein(1000);
    }
    function fun5(){
        $("#theDiv").fadeout(1000);
    }
    function fun6(){
        $("#theDiv").fadetTo(500,0.3);
    }
    function fun7(){
        $("#theDiv").fadeTo(500,1.0);
    }
    function fun8(){
        $("#theDiv").fadeTo(500,1.0).fadeTo(500,1.0).fadeTo(500,1.0).fadeTo(500,1.0);
    }



    </script>
    <style type="text/css">
        p,
        span {
            font-size: 16pt;
        }

        button {
            margin: 5pt 5pt 0 0;
        }
        
        .box {
            order: 1px solid gray;
            background-color: #b3c8d0;
            font-size:14pt;
            padding-left: 10pt;
            padding-right: 10pt;
            min-height: 200px;
            width: 300px;
        }

    

    </style>
</head>
<body>
    <h1>Element Fading/ Sliding Routines</h1>
    <p id="h1">Hello there</p>
    <div id="content">

        <p>Page elements can be faded in or out / slided up and down using a set of dedicated jQuery functions.</p>
    
        <div id="theDiv" class="box">
        </div>
        <button id="fadein">Fade In</button>
        <button id="fadeout">Fade Out</button>
        <button id="fadeto3">Fade To 30%</button>
        <button id="fadeup">Fade To 100%</button>
        <button id="pulse">Pulsate</button>
        <button id="slideup">Slide Up</button>
        <button id="slidedown">Slide Down</button>
        <button id="toggle">Toggle Slide</button>
    </div>
</body>
</html>
