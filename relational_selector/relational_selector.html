<html>
    <head>
        <style>
            main li {/* select li which is descendent of main */
                background-color: yellow;
            }
            main>p {/*select p which is immidiate child of main */
                background-color: aqua;
            }

            /* main p = is the descendent = this includes immidiate parent and child + ansector and descendent relatinship 
            main>p = p is immidiate child = this does not include ansector and descendent relationship*/
            
            h2+p {
                color: red;
            }

            h2~p{
                text-decoration: underline;
            }


            h1,h2,p{
                font-style: italic;
            }

            ul.months{ /*select class months which has ul element*/
                font-weight: bold;
            }
            h2,ul.months a{
                font-size: 2em;
            }

        </style>
