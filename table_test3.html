<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Test 2</title>
</head>
<body>
    <h1>Table Test 2</h1>
    <table border="1">
        <tr>
            <th rowspan="2"> Books</th>
            <th colspan="4"> Sales</th>
        </tr>
        <tr>
            <th> Noth</th>
            <th> South</th>
            <th> West</th>
            <th> Total</th>
        </tr>
        <tr>
            <td>php</td>
            <td>10</td>
            <td>20</td>
            <td>10</td>
            <td>40</td>
        </tr>
        <tr>
            <td>html</td>
            <td>20</td>
            <td>30</td>
            <td>20</td>
            <td>70</td>
        </tr>
        <tr>
            <td>java</td>
            <td>20</td>
            <td>20</td>
            <td>20</td>
            <td>60</td>
        </tr>
        <tr>
            <th colspan="4">Total Number of Books</th>
            <td>170</td>
        </tr>
    </table>

    <br>
    
    <table border="1">
        <h2>Nesting of table</h2>
        <tr>
            <th>Region</th>
            <th>YTD Sales</th>
        </tr>
        <tr>
            <th>West</th>
            <th>1000</th>
        </tr>
        <tr>
            <th>Central</th>
            <th>
                <table><!--inner table stars here-->
                    <tr>
                        <td> North</td>
                        <td> 1000</td>
                    </tr>
                    <tr>
                        <td> South</td>
                        <td> 2000</td>
                    </tr>
                </table><!--inner table ends here-->
            </th>
        </tr>
        <tr>
            <th>Central</th>
            <th>2000</th>
        </tr>
    </table>
</body>
</html>
