<html>

    </head>
    <body>
        <h1> Demo: JS arrays</h1>
        <script>
            
            var car0="BMW";
            var car1="Tesla";
            var car2="Volvo";
            var car3="Toyota";
            var cars =["BMW","Tesla","Volvo","Toyota"]

            document.write(cars[0] + "<br>");
            document.write(cars[1] + "<br>");
            document.write(cars[2] + "<br>");
            document.write(cars[3] + "<br>");

            document.write(cars.length);

            for(var i=0;i<4;i++){
                document.write(cars[i] +"<br>")

            }

            //create an array of color with 6 colors. print it with loop

            
            var colors =["Blue","Black","Yellow","Red"]
            for(var i=0;i<4;i++){
                document.write(colors[i] +"<br>")

                document.write(colors.length);
            }

        </script>

    </body>
</html>
